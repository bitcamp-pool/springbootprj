  <title>ExLayout2</title>

<body>
  
  <th:block th:replace="~{/fragments/fragment3::target(~{this::#ulFirst}

        <li>AAA</li>
        <li>BBB</li>
        <li>CCC</li>
      </ul>
      <ul id="ulSecond">

        <li>222</li>
        <li>333</li>
      </ul>

  </th:block>
